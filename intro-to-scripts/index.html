<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="header"> </h1>
    <!-- adding heading to h1 tag using id selector -->
    <!-- getElementById() is used to select HTML elements by their id's -->
    <!-- .innerHTML specifies the content to be included on the webpage -->
    <!-- every HTML element must be picked up using 'document' keyword as 'document' is the parent of all HTML elements -->
    <script>
        document.getElementById('header').innerHTML =  'Working With Scripts'
    </script>
</body>
</html>
